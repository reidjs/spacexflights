<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Need the jquery UI for the timeline slider -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/a1b314728e.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
  <script type="application/javascript" src="lib/controls.js"></script>
  <script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs29luKQEI61ckdbC5iSkw6jRmh4hqWPY">
  </script>
  <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script> 
  <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="style.css">

  <title>SpaceX Flights</title>
</head>
<body>
  <div id="header">
    <div class="leftside">
        <canvas id="myChart" width="600" height="400"></canvas>    
    </div>
    <div class="rightside">
      <!-- The globe will show up here -->
      
          
    </div>
  </div>
    <div id="main">
      <button id="launch">Launch</button>
      <button id="stop-flight">Stop</button>
      <input type="text" id="date" value="Select a date" />      
      <div id="slider-range"></div>
      <button id="button2">Message the flight</button>
    </div>
    <div id="details">
      <div class="left">
        <!-- show mission patch -->
        <img id="patch" />
      </div>
      <div class="center">
        <h2>Flight #<span class="flight_number"></span><span class="fail"><i class="fa fa-frown-o" aria-hidden="true"></i>
        </span></h2>
        <i class="fa fa-rocket" aria-hidden="true"><span class="rocket_name"></span></i>
        <i class="fa fa-envelope-o" aria-hidden="true"><span class="payload"></span></i>
        <i class="fa fa-map-marker" aria-hidden="true"><span class="location"></span></i>
        <p class="information"></p>
      </div>
      <div class="right">
        <!-- embed youtube video -->
        <iframe width="420" height="315"
        id="youtube">
        </iframe>
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div><div id="pano"></div>
    </div>
    <canvas id="myCanvas"></canvas>
    <div id="footer">
      <a href="https://github.com/reidjs"><i class="fa fa-github-alt" aria-hidden="true"></i>
        GitHub</a>
      <a href="https://www.linkedin.com/in/reidsherman/"><i class="fa fa-linkedin" aria-hidden="true"></i>
        LinkedIn</a>
      <a href="https://www.reidsherman.com/"><i class="fa fa-fighter-jet" aria-hidden="true"></i>
        Website</a>
    </div>
  </div>
  <!-- <script type='text/javascript' src='planetary/dist/planetaryjs.min.js'></script> -->
  
  <script type="application/javascript" src="vendor/keymaster.js"></script>
  <script type="application/javascript" src="lib/bundle.js"></script>
  
</body>
</html>
