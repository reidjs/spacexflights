<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Need the jquery UI for the timeline slider -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/a1b314728e.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
  <script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs29luKQEI61ckdbC5iSkw6jRmh4hqWPY">
  </script>
  <script type='text/javascript' src='https://d3js.org/d3.v3.min.js'></script> 
  <script type='text/javascript' src='https://d3js.org/topojson.v1.min.js'></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Play:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>SpaceX Flights</title>
</head>
<body>
  <div id="sidebar">
    <div class="details">
      <img id="patch" />
      <h2>Flight #<span class="flight_number"></span><span class="fail"><i class="fa fa-frown-o" aria-hidden="true"></i>
      </span></h2>
      <i class="fa fa-rocket" aria-hidden="true"><span class="rocket_name"></span></i>
      <i class="fa fa-envelope-o" aria-hidden="true"><span class="payload"></span></i>
      <i class="fa fa-map-marker" aria-hidden="true"><span class="location"></span></i>
    </div>
    <div class="information">
      <p class="information"></p>
    </div>
    <iframe width="300" height="315" id="youtube"></iframe>
  </div>

  <div id="main">
    <h1>SpaceX Flight Visualizer</h1>
    <h3>Flight #<span class="flight_number"></span></h3>
    <div class="chart">
      <canvas id="myChart"></canvas> 
    </div>
    <input type="text" id="date" value="Select a date" />      
    <div id="slider-range"></div>
    <h2><span class="orbit"></span>*</h2>
    <canvas id="myGlobe"></canvas>
    <h2>Launch Site</h2>
    <div id="map-container">
      <div id="map"></div>
      <div id="pano"></div>
    </div>
    <p id="disclaimer">*Orbit exaggerated for display purposes</p>
  </div>
  <script type="application/javascript" src="vendor/keymaster.js"></script>
  <script type="application/javascript" src="lib/bundle.js"></script>
  
</body>
</html>
